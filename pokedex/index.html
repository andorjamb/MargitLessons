<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">

</head>

<body>
    <header>
        <div>
            <h1>Pokedex</h1>
        </div>
    </header>
    <main>
        <div class="button-container">
            <label for="gen" class="gen" value="1">Gen 1</label><input type="radio" class="no-display"
                value="1"></label>
            <label for="gen" class="gen" value="1">Gen 2</label><input type="radio" class="no-display gen-radio"
                value="1"></label>
            <label for="gen" class="gen" value="1">Gen 3</label><input type="radio" class="no-display gen-radio"
                value="1"></label>
            <label for="gen" class="gen" value="1">Gen 4</label><input type="radio" class="no-display"
                value="1"></label>
            <label for="gen" class="gen" value="1">Gen 5</label><input type="radio" class="no-display gen-radio"
                value="1"></label>
            <label for="gen" class="gen" value="1">Gen 6</label><input type="radio" class="no-display gen-radio"
                value="1"></label>
            <label for="gen" class="gen" value="1">Gen 7</label><input type="radio" class="no-display gen-radio"
                value="1"></label>
            <label for="gen" class="gen" value="1">Gen 8</label><input type="radio" class="no-display gen-radio"
                value="1"></label>
        </div>
        <p id="pokemon-number"></p>
        <input type="text" id="search-term" placeholder="search pokemon by name"><button
            id="submit-search">search</button>

        <section class="pokemon-container">

        </section>


    </main>
    <footer></footer>
    <script src="./main.js"></script>
</body>

</html>
