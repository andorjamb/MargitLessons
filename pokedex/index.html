<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">

</head>

<body>
    <header>
        <div>
            <h1>Pokedex</h1>
        </div>
    </header>
    <main>
        <div class="button-container">
            <label for="1" class="gen">
                Gen 1</label>
            <input type="radio" class="no-display gen-radio" value="1" id="1">
            <label for="2" class="gen" value="1">Gen 2</label>
            <input type="radio" class="no-display gen-radio" value="2" id="2">
            <label for="3" class="gen">Gen 3</label>
            <input type="radio" class="no-display gen-radio" value="3" id="3">
            <label for="4" class="gen">Gen 4</label>
            <input type=" radio" class="no-display gen-radio" value="4" id="4">
            <label for="5" class="gen">Gen 5<input type="radio" class="no-display gen-radio" value="5" id="5"></label>
            <label for="6" class="gen">Gen 6<input type="radio" class="no-display gen-radio" value="6" id="6"></label>
            <label for="7" class="gen">Gen 7<input type="radio" class="no-display gen-radio" value="7" id="7"></label>
            <label for="8" class="gen" value="8">Gen 8<input type="radio" class="no-display gen-radio" value="8"
                    id="8"></label>
        </div>
        <p id="pokemon-number"></p>
        <input type="text" id="search-term" placeholder="search pokemon by name"><button
            id="submit-search">search</button>

        <section class="pokemon-container">

        </section>


    </main>
    <footer></footer>
    <script src="./main.js"></script>
</body>

</html>
