<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Anna Petelin" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
  </head>

  <body>
    <header>
      <div>
        <h1>Pokedex</h1>
      </div>
    </header>
    <main>
      <div class="button-container">
        <label for="1" class="gen"
          >Gen 1
          <input
            type="radio"
            class="gen-radio"
            value="1"
            id="1"
            name="gen-option"
        /></label>
        <label for="2" class="gen" value="1"
          >Gen 2
          <input
            type="radio"
            class="gen-radio"
            value="2"
            id="2"
            name="gen-option"
        /></label>
        <label for="3" class="gen"
          >Gen 3
          <input
            type="radio"
            class="gen-radio"
            value="3"
            id="3"
            name="gen-option"
        /></label>
        <label for="4" class="gen"
          >Gen 4
          <input
            type="radio"
            class="gen-radio"
            value="4"
            id="4"
            name="gen-option"
        /></label>
        <label for="5" class="gen"
          >Gen 5
          <input
            type="radio"
            class="gen-radio"
            value="5"
            id="5"
            name="gen-option"
        /></label>
        <label for="6" class="gen"
          >Gen 6
          <input
            type="radio"
            class="gen-radio"
            value="6"
            id="6"
            name="gen-option"
        /></label>
        <label for="7" class="gen"
          >Gen 7
          <input
            type="radio"
            class="gen-radio"
            value="7"
            id="7"
            name="gen-option"
        /></label>
        <label for="8" class="gen" value="8"
          >Gen 8
          <input
            type="radio"
            class="gen-radio"
            value="8"
            id="8"
            name="gen-option"
        /></label>
      </div>
      <div id="display-number">
        <p id="pokemon-number"></p>
      </div>
      <div class="search-container">
        <form class="searchForm">
          <input
            type="text"
            id="search-term"
            placeholder="search pokemon by name"
          /><button id="search-btn">search</button>
        </form>
      </div>
      <section class="pokemon-container"></section>
    </main>
    <footer>
      <button id="nextPage">Next Page</button
      ><button id="previousPage">Previous Page</button>
    </footer>
    <script src="./main.js"></script>
  </body>
</html>
