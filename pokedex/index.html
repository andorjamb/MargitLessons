<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">

</head>

<body>
    <header>
        <div>
            <h1>Pokedex</h1>
        </div>
    </header>
    <main>
        <div class="button-container">
            <label for="one" class="gen">Gen 1</label>
            <input type="radio" class="gen-radio" value="1" id="one">
            <label for="two" class="gen" value="1">Gen 2</label>
            <input type="radio" class="gen-radio" value="2" id="two">
            <label for="three" class="gen">Gen 3</label>
            <input type="radio" class="gen-radio" value="3" id="three">
            <label for="four" class="gen">Gen 4</label>
            <input type="radio" class=" gen-radio" value="4" id="four">
            <label for="five" class="gen">Gen 5</label>
            <input type="radio" class="gen-radio" value="5" id="five">
            <label for="six" class="gen">Gen 6</label>
            <input type="radio" class="gen-radio" value="6" id="six">
            <label for="seven" class="gen">Gen 7</label>
            <input type="radio" class="gen-radio" value="7" id="seven">
            <label for="eight" class="gen" value="8">Gen 8</label>
            <input type="radio" class="gen-radio" value="8" id="eight">
        </div>
        <p id="pokemon-number"></p>
        <input type="text" id="search-term" placeholder="search pokemon by name"><button
            id="submit-search">search</button>

        <section class="pokemon-container">

        </section>


    </main>
    <footer></footer>
    <script src="./main.js"></script>
</body>

</html>
