<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Anna Petelin" />
    <title>Insurance Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <div class="hero">
            <div class="logo">
                <img src="https://raw.githubusercontent.com/andorjamb/MargitLessons/master/week3/calculators/insurance/assets/images/whenLogo.png">
            </div>
        </div>
        <h1>Insurance Calculator</h1>
    </header>
    <main>
        <form>
            <div class="customer">
                <table>
                    <tr>
                        <td><label for="client">Your name:</label></td>
                        <td> <input type="text" id="client" name="client" placeholder="your name" /></td>
                    </tr>
                    <tr>
                        <td><label for="age">Enter your age:</label></td>
                        <td><input type="number" id="age" name="age" placeholder="your age" /></td>
                    </tr>
                </table>
            </div>

            <div class="health">
                <h3>Existing health conditions:</h3>
                <input type="checkbox" id="hypertension" name="health" value="hypertension" />
                <label for="hypertension">Hypertension</label><br>
                <input type="checkbox" id="bloodsugar" name="health" value="bloodsugar" />
                <label for="bloodsugar">High bloodsugar</label><br>
                <input type="checkbox" id="overweight" name="health" value="overweight" />
                <label for="overweight">Overweight</label><br>
            </div>

            <div class="habits">
                <h3>Your existing habits:</h3>
                <input type="checkbox" id="smoking" class="bad" name="habits" value="smoking">
                <label for="smoking">Smoking</label><br>
                <input type="checkbox" id="alcohol" class="bad" name="habits" value="alcohol" />
                <label for="alcohol">Alcohol</label><br>
                <input type="checkbox" id="drugs" class="bad" name="habits" value="drugs" />
                <label for="drugs">Drug use</label><br>
                <input type="checkbox" id="exercise" class="good" name="habits" value="exercise" />
                <label for="exercise">Daily exercise</label><br>
            </div>

            <button type="submit" id="submit" value="submit">Submit</button>
        </form>

        <div class="results" id="resultsBox">
            <h3>Results of your health insurance calculation:</h3>
            <p id="clientField"></p>
            <p id="ageField"></p>
            <p id="healthField"></p>
            <p id="habitField"></p>
        </div>
    </main>

    <script src="main.js"></script>
</body>

</html>
