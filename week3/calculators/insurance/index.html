<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>When Insurance</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header><div class="hero"><h1>When Insurance</h1></div>

    </header>
    <div class="main">
        <form>
        <label for="client">Your name:</label>
        <input type="text" id="client" name="client" placeholder="your name"/><br>
      
        <label for="age">Enter your age:</label>
        <input type="number" id="age" name="age" placeholder="your age" onchange="agePenalty()"/>
  <div><p id="ageOutput" class="outputBox"></p></div>

    <h3>Existing health conditions:</h3>
  
        <input type="checkbox" id="hypertension" name="health" value="hypertension" onclick="healthPenalty()" />
        <label for="hypertension">Hypertension</label><br>
        <input type="checkbox" id="bloodsugar" name="health" value="bloodsugar" onclick="healthPenalty()"  />
        <label for="bloodsugar">High bloodsugar</label><br>
        <input type="checkbox" id="overweight" name="health" value="overweight" onc="healthPenalty()"  />
        <label for="overweight">Overweight</label><br>
        
        <div><p id="healthPenaltyDisplay" class="outputBox"></p></div>

    <h3>Your existing habits:</h3>
    
        <input type="checkbox" id="smoking" name="habits" value="smoking" onchange="habitPenalty()"/>
        <label for="smoking">Smoking</label><br>
        <input type="checkbox" id="alcohol" name="habits" onchange="habitPenalty()"/>
        <label for="alcohol">Alcohol</label><br>
        <input type="checkbox" id="drugs" name="habits" onchange="habitPenalty()"/>
        <label for="drugs">Drug use</label><br>
        <input type="checkbox" id="exercise" name="habits" onchange="habitPenalty()" />
        <label for="exercise">Daily exercise</label><br>

        <div><p id="habitOutput" class="outputBox"></p></div>

  <input type="submit" id="submit"></button></form>

</div>
    
    <script src="main.js"></script>
</body>

</html>
