<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <form>
        <label for="client">Your name:</label>
        <input type="text" id="client" name="client" />
    </form>
    <form>
        <label for="age">Enter your age:</label><input type="number" id="age" name="age" />
    </form>
    <p>Check boxes for your existing health conditions:</p>
    <form>
        <input type="checkbox" id="hypertension" name="health" value="hypertension" />
        <label for="hypertension">Hypertension</label>
        <input type="checkbox" id="bloodsugar" name="health" />
        <label for="bloodsugar">High bloodsugar</label>
        <input type="checkbox" id="overweight" name="health" />
        <label for="overweight">Overweight</label>
    </form>

    <p>Check boxes for your existing habits:</p>
    <form>
        <input type="checkbox" id="smoking" name="habits" value="smoking" />
        <label for="smoking">Smoking</label>
        <input type="checkbox" id="alcohol" name="habits" />
        <label for="alcohol">Alcohol</label>
        <input type="checkbox" id="drugs" name="habits" />
        <label for="drugs">Drugs</label>
        <input type="checkbox" id="exercise" name="habits" />
        <label for="exercise">Daily exercise</label>
    </form>


    
    <script src="/main.js"></script>
</body>

</html>
