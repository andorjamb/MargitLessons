<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div>
        <h1>Calculators</h1>
    </div>
    <div class="calculator" id="gasolineCalculator">
        <h2>Gasoline Price Calculator</h2>
        <label for="priceInput">Price:</label>
        <input type="number" id="priceInput" class="formInput">
        <label for="moneyInput">Money:</label>
        <input type="number" id="moneyInput" class="formInput">
        <button id="calculateButton" onclick="outcomeDisplay()">Calculate</button>
        <p id="outcome"></p>
    </div>
    <script src="/main.js"></script>
</body>

</html>
